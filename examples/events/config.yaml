target:
    arch: x86
    bsp: x86-qemu

partitions:
    - name: part1
      features: [assert, console, libc]
      events: 1
      scheduler: RR
      threads:
          count: 3
          features: [sleep, suspend]
      size: 130kB
      objects: ["main.o", "activity.o", "subprograms.o"]

kernel:
    features: [debug]
    scheduler:
        major_frame: 2s
        slots:
            - partition: part1
              duration: 2s

