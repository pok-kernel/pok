target:
    arch: x86
    bsp: x86-qemu
    nb_processors_number: 1

partitions:
    - name: pr1
      features: [timer, console, libc]
      semaphores: 1
      scheduler: static
      threads:
          count: 3
          features: [sleep]
      size: 130kB
      objects: ["main.o"]
    - name: pr2
      features: [timer, console, libc]
      semaphores: 1
      scheduler: RR
      threads:
          count: 4
          features: [sleep]
      size: 130kB
      objects: ["main.o"]
    - name: pr3
      features: [timer, console, libc]
      semaphores: 1
      scheduler: static
      threads:
          count: 3
          features: [sleep]
      size: 130kB
      objects: ["main.o"]
    - name: pr4
      features: [console, shutdown]
      threads:
          count: 1
      size: 130kB
      objects: ["main.o"]

kernel:
    features: [assert, debug]
    scheduler:
        slots:
            - partition: pr1
              duration: 100ms
            - partition: pr2
              duration: 200ms
            - partition: pr3
              duration: 50ms
            - partition: pr4
              duration: 1ms
